
#SERVER CONFIGURATION
# Use Herokuâ€™s dynamic port or default to 8080 locally
server.port=${PORT:8080}


# DATABASE CONFIGURATION 

# Heroku / Supabase connection (use environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db.wtoqmkonqgppsnfheluy.supabase.co:5432/postgres?sslmode=require}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:your_local_supabase_password}

# Connection pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ======================================================
# ============== JPA / HIBERNATE CONFIG ================
# ======================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
# Hibernate dialect auto-detects PostgreSQL, so we omit explicit setting

# ======================================================
# ============== LOGGING CONFIGURATION =================
# ======================================================
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.file.name=logs/spring.log




